    const buttonElement = document.getElementById("add-button");

  // Добавляет обработчики ко всем элементам с классом like-button
  const getLikeButton = () => { 
    // Находит все элементы с классом like-button в разметке  
      const likeButtonElements = document.querySelectorAll('.like-button'); 
    // Циклом for of проходим по каждому элементу в списке
    for (const likeButtonElement of likeButtonElements){
    // Добавляет обработчик клика на каждый элемент в списке
      likeButtonElement.addEventListener('click', () => {
        const likeButtonElementIndex = likeButtonElement.dataset.index;
        const listElement = forms[likeButtonElementIndex];

        if (listElement.like){
          listElement.likesNumber -= 1;
          listElement.like = false;
          listElement.propertyColorLike = 'like-button no-active-like';
        } else {
          listElement.likesNumber += 1;
          listElement.like = true;
          listElement.propertyColorLike = 'like-button -active-like';
        }
        renderForms();
        //console.log(likeButtonElement.dataset.index);                // здесь надо реализовать if else
      });
    }
    };
    getLikeButton();

  const renderForms = () => {

      const formsHtml = forms.map((form, index) => {
        
        return `<li class="comment">
          <div class="comment-header">
            <div>${form.name}</div>
            <div>${form.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${form.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${form.likesNumber}</span>
              <button data-index="${index}" class='${form.propertyColorLike}'></button>
            </div>
          </div>
        </li>`;
      }).join('');

      listElement.innerHTML = formsHtml;
      getLikeButton(); 
    };
    renderForms();


    


    // 1 доп дз функция реализует работу кнопки при незаполненных полях ввода, становиться некликабельной.

    function input() {
      if (nameInputElement.value == "" || textInputElement.value == ""){ 
        //console.log(4);                                                  
        buttonElement.setAttribute("disabled", true);  
      } else {
        buttonElement.removeAttribute("disabled");
      }
    }

    nameInputElement.addEventListener("input", input);
    textInputElement.addEventListener("input", input);

    // 2 доп задание. данное условие реализует нажатие на кнопку с помощью клавиатуры Enter
      
    document.addEventListener("keyup", function (enter) {
    if (enter.keyCode == 13) {
      buttonElement.click();
    }
  });

  // оснвное задание
    
    buttonElement.addEventListener('click', () => {

        textInputElement.classList.add("error")
        return;

      forms.push({

        like: false,
        likesNumber: 0,
        propertyColorLike: 'like-button -no-active-like',
    });
